server {
    listen 80;
    server_name erl.brender.cn;
    # rewrite ^(.*)$ https://brenderl.cn permanent;
    # rewrite ^(.*) https://$host$1 permanent;
    rewrite ^ https://$http_host$request_uri? permanent; 

}
server {

    listen 443 ssl;
    server_name erl.brender.cn;

    ssl_certificate     /etc/nginx/certs/1_erl.brender.cn_bundle.crt;
    ssl_certificate_key /etc/nginx/certs/2_erl.brender.cn.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 10m;


    # location / {
    #     root /usr/share/nginx/html;


    # }

    location / {
        proxy_set_header    Host $http_host;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    X-NginX-Proxy true;

        proxy_redirect off;

        # use : ifconfig | grep -Eo 'inet (addr:)?([0-9]*\.){3}[0-9]*' | grep -Eo '([0-9]*\.){3}[0-9]*' | grep -v '127.0.0.1' | head -n 1
        # to find ip for nginx container 
        # and set it for reverse proxy to other container port
        proxy_pass http://172.18.0.1:9000;
    }
    
}

