user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


stream {
    upstream rabbitmq-amqp{
        server amqp.brender.cn:5672;
    }
    server {
        listen 5672;
        proxy_connect_timeout 60s;
        #proxy_timeout 3s;
        proxy_pass rabbitmq-amqp;
    }   


    upstream rabbitmq-amqps{
        server amqps.brender.cn:5671;
    }
    server {
        listen 5671;
        proxy_connect_timeout 60s;
        #proxy_timeout 3s;
        proxy_pass rabbitmq-amqps;
    }   



    upstream rabbitmq-mqtt{
        server mqtt.brender.cn:1883;
    }
    server {
        listen 1883;
        proxy_connect_timeout 60s;
        #proxy_timeout 3s;
        proxy_pass rabbitmq-mqtt;
    } 

}







http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
}